        } else if( (Oprt == '+') || (Oprt == '-' )|| (Oprt == '/') || (Oprt == '*' )) 
        {
            if (Oprt == '+') {
           result = num1 + num2
        //    console.log(result)
        } else if (Oprt == '+'){
            result = num1-num2
        } else if (Oprt == '/'){

        } else if (Oprt == '*'){
            result = num1*num2
        }
            alert(num1 + Oprt + num2 + ' = ' + result)
           
        }

            alert('Invalid operator, please Refresh')
        }
        

    
    </script>
